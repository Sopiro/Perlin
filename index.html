<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin</title>

    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="container" class="container">

        <div class="d-flex justify-content-center">
            <h1>Perlin Noise Generation</h1>
        </div>

        <div class="d-flex justify-content-center mb-1">
            <canvas id="cvs"></canvas>
        </div>

        <div class="d-flex flex-row justify-content-center">

            <table class="mr-1">
                <tr>
                    <td>Image Width</td>
                    <td><input id="iwidth" type="text" value="300"></td>
                </tr>
                <tr>
                    <td>Image Height</td>
                    <td><input id="iheight" type="text" value="300"></td>
                </tr>
                <tr>
                    <td>Image Scale</td>
                    <td><input id="iscale" type="text" value="2.0"></td>
                </tr>
                <tr>
                    <td>Noise Scale</td>
                    <td><input id="scale" type="text" value="4.0"></td>
                </tr>
                <tr>
                    <td>Octaves </td>
                    <td><input id="octaves" type="text" value="4"></td>
                </tr>
                <tr>
                    <td>Lacunarity </td>
                    <td><input id="lacu" type="text" value="3"></td>
                </tr>
                <tr>
                    <td>Persistence </td>
                    <td><input id="pers" type="text" value="0.2"></td>
                </tr>
                <tr>
                    <td>Seed </td>
                    <td><input id="seed" type="text"></td>
                </tr>
                <tr>
                    <td>Gray Scale </td>
                    <td><input type="checkbox" name="" id="grayscale"></td>
                </tr>
            </table>

            <button id="gen">Generate</button>

        </div>

        <div class="d-flex justify-content-end">
            <a href="https://github.com/Sopiro/Perlin-Noise-Generation">Source Code</a>
        </div>
    </div>
    </div>
</body>

</html>
