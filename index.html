<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin</title>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <canvas id="cvs"></canvas>
    <br>

    <table>
        <tr>
            <td>Image Width</td>
            <td><input id="iwidth" type="text" value="300"></td>
        </tr>
        <tr>
            <td>Image Height</td>
            <td><input id="iheight" type="text" value="300"></td>
        </tr>
        <tr>
            <td>Image Scale</td>
            <td><input id="iscale" type="text" value="2.0"></td>
        </tr>
        <tr>
            <td>Noise Scale</td>
            <td><input id="scale" type="text" value="2.0"></td>
        </tr>
        <tr>
            <td>Octaves </td>
            <td><input id="octaves" type="text" value="3"></td>
        </tr>
        <tr>
            <td>Lacunarity </td>
            <td><input id="lacu" type="text" value="3"></td>
        </tr>
        <tr>
            <td>Persistence </td>
            <td><input id="pers" type="text" value="0.2"></td>
        </tr>
        <tr>
            <td>Seed </td>
            <td><input id="seed" type="text"></td>
        </tr>
    </table>
    <button id="gen">Generate</button>
</body>

</html>
